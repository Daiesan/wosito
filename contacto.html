    <div id="content">

        <hr>
        <center>
            <h2><b> Envíanos tu opinión</b></h2>
        </center>
        <hr>

        <form id="formulario" method="#" action="">
            <fieldset>
                <legend> <b> Datos personales:</b></legend>
                <p>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Nombre y apellido" required>
                </p>
                <p>
                    <label for="edad">Edad:</label>
                    <input type="text" id="edad" size="5" required>
                </p>
                <p>
                    <input type="radio" name="sexo" id="hombre" value="hombre" required>
                    <label for="hombre">Hombre</label>
                </p>
                <p>
                    <input type="radio" name="sexo" id="mujer" value="mujer" required>
                    <label for="mujer">Mujer</label>
                </p>
            </fieldset>
            <fieldset>
                <legend> <b> Comparte tu opinión: </b></legend>
                <p>
                    <label for="fecha">Fecha:</label>
                    <input type="date" name="fecha" required>
                </p>
                <p>
                    <label for="menu">Selecciona una opción:</label>
                    <select name="menu">
                        <option value="0">...</option>
                        <option value="1">Queja</option>
                        <option value="2">Petición</option>
                        <option value="3">Felicitación</option>
                    </select>
                </p>
                <p>Tu opinión:</p>
                <p>

                    <textarea name="texto" rows="6" cols="40" placeholder="Escribe aquí"></textarea>
                </p>
                <p>
                    <label for="rango">Valora nuestra página:</label>
                    <input type="range" name="rango" min="1" max="3" list="lista-rango">
                    <datalist id="lista-rango">
                        <option value="1" label="Malo">
                        <option value="2" label="Regular">
                        <option value="3" label="Bueno">
                        </option>

                    </datalist></p>

                <center><button type="submit" onclick="mensaje('GRACIAS POR TU VISITA.')">
                        <img src="./images/BOTON-ENVIAR.png" alt="imagen" width="32" height="32"
                            style="vertical-align: middle">
                        Enviar
                    </button>

                    <script>
                        function mensaje(text) {
                            alert(text);
                        }
                    </script>
                    <button type="reset">
                        <img src="./images/equis.png" alt="imagen" width="32" height="32"
                            style="vertical-align: middle">
                        Borrar
                    </button></center>
            </fieldset>

        </form>
